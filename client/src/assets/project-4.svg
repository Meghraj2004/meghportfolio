<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <title>Disaster Response Platform</title>
  <rect width="800" height="400" fill="#1E1E1E" />
  <rect x="100" y="50" width="600" height="300" rx="10" fill="#272727" />
  <path d="M400,100 L500,200 L300,200 Z" fill="#EF4444" />
  <circle cx="400" cy="250" r="40" fill="#3B82F6" />
  <rect x="200" y="280" width="400" height="30" rx="5" fill="#4B5563" />
  <circle cx="220" cy="150" r="30" fill="#10B981" />
  <circle cx="580" cy="150" r="30" fill="#F59E0B" />
  
  <!-- Warning icon -->
  <text x="400" y="180" font-family="Arial" font-size="24" fill="white" text-anchor="middle">!</text>
  
  <!-- Shelter icon -->
  <path d="M380,230 L380,270 L420,270 L420,230 L400,210 Z" fill="#2563EB" />
  <rect x="390" y="250" width="20" height="20" fill="#1E1E1E" />
  
  <!-- Map markers -->
  <path d="M220,130 L220,160 L210,150 Z" fill="#059669" />
  <path d="M580,130 L580,160 L590,150 Z" fill="#D97706" />
  
  <!-- Communication lines -->
  <line x1="250" y1="150" x2="370" y2="250" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="550" y1="150" x2="430" y2="250" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- GPS/location indicator -->
  <circle cx="400" cy="250" r="5" fill="#EF4444" />
  <circle cx="400" cy="250" r="10" fill="none" stroke="#EF4444" stroke-width="2" />
  <circle cx="400" cy="250" r="20" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.5" />
</svg>
