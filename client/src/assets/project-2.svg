<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <title>Graphical Password Authentication</title>
  <rect width="800" height="400" fill="#1E1E1E" />
  <rect x="150" y="75" width="500" height="250" rx="10" fill="#272727" />
  <circle cx="250" cy="150" r="40" fill="#3B82F6" />
  <circle cx="350" cy="150" r="40" fill="#EF4444" />
  <circle cx="450" cy="150" r="40" fill="#10B981" />
  <circle cx="550" cy="150" r="40" fill="#F59E0B" />
  <rect x="250" y="220" width="300" height="40" rx="5" fill="#4B5563" />
  <rect x="350" y="280" width="100" height="30" rx="15" fill="#1E40AF" />
  <text x="400" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Login</text>
  
  <!-- Lock Icon -->
  <rect x="390" y="110" width="20" height="30" rx="5" fill="#E5E7EB" />
  <circle cx="400" cy="110" r="10" fill="#E5E7EB" />
  <rect x="395" y="120" width="10" height="10" fill="#272727" />
  
  <!-- Patterns in circles -->
  <circle cx="250" cy="150" r="20" fill="#2563EB" />
  <circle cx="350" cy="150" r="20" fill="#DC2626" />
  <circle cx="450" cy="150" r="20" fill="#059669" />
  <circle cx="550" cy="150" r="20" fill="#D97706" />
</svg>
